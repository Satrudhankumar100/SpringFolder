<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AddBook Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
		integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body class="container my-2">

	<h1>Welcome to Book Management System</h1>
	<h2>Please Add the Book Details</h2>
	<H1>ADD BOOK DETAILS.</H1>
	<form action="/save" th:action="@{/save}" th:object="${book}" method="post">
		<input type="text" th:field="*{bookName}" placeholder="enter the book Name">
		<input type="text" th:field="*{bookPrice}" placeholder="enter the book Price">
		<input type="text" th:field="*{bookQty}" placeholder="enter the book quantity">
		<button type="submit" class="btn btn-info col-2">Save Book</button>
	</form>



	<p><a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back to Home</a></p>
	[[${message}]]

</body>

</html>
