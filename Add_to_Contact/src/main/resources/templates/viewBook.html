<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>Index Page</title>
	
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body class="container my-2">
	
	<h1>Welcome to Book Management System</h1>
	<table border="1" class="table table-stripped table-responsive-md">
		<thead>
			<tr>
				<th>BookId</th>
			<th>BookName</th>
			<th>BookPrice</th>
			<th>BookCost</th>
			<th>Action</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="book:${viewBook}">
				<td th:text="${book.id}"></td>
				<td th:text="${book.bookName}"></td>
				<td th:text="${book.bookPrice}"></td>
				<td th:text="${book.bookQty}"></td>
				<td><a th:href="@{/update}" class="btn btn-primary md=2">Edit</a>&nbsp;
				<a th:href="@{/delete}" th:method="/delete" class="btn btn-danger md=2">Delete</a>
				</td>
			</tr>
		</tbody>
		
		<p><a th:href="@{/}" class="btn btn-primary btn-sm mb-3">Back to Home</a></p>
		
		
	</table>
	
	
</body>
</html>
