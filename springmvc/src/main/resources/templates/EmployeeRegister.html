<html xmlns:th="https://www.thymeleaf.org/">
	
	<head>
		<title>Regisger Page</title>
	</head>
	<body>
		<pre>
		<h3>Employee Register Page</h3>
		<form th:action="@{/employee/save}" method="post">
			NAME: <input type="text" name="empName"/>
			GENDER: <input type="radio" name="empGen" value="Male"/>Male<input type="radio" name="empGen" value="Female"/>Female
			SALARY: <input type="text" name="empSal"/>
			DEPARTMENT: <select name="empDept">
					<option value="">-SELECT-</option>
					<option value="JAVA">JAVA</option>
					<option value="HTML">HTML</option>
					<option value="SPRING">SPRING</option>
					<option value="ANGULAR">ANGULAR</option>
						</select>
			ADDRESS: <textarea type="text" name="empAddr"></textarea>
				 	<input type="submit" value="Create"/>
		</form>
	</pre>
	[[${message}]]
	</body>
	
</html>
